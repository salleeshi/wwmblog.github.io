<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" lang="zh-CN" /><title>War Within Me</title><link href="style.min.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script><script> if(!window.jQuery) document.write('<script type="text/javascript" src="lib/jquery-1.5.1.min.js"><'+'/script>');</script><script src="lib/jquery.plugins.min.js" type="text/javascript"></script><script src="scpt.min.js" type="text/javascript"></script></head><body class="bg chFont"><div id="playground"><div class="container"><div id="logo" class="s2"><div id="logoAlt" class="s2"></div></div><div id="about"> <div id="intro" class="s2"> Hi，我是Morris。 <a href="#" class="arevert ablue ttTarget" title="<p>如果你觉得我这个portfolio很烂，我会无视你的，因为我只是一个程序员。</p><p>不过，跟那些连稍微高级点的电脑知识都不具备，战斗力只有5的伪程序员相比，我可是一个真程序员啊~</p>">程序员</a> 一枚。热衷于制作各种 <a href="#" class="arevert aorange ttTarget" title="优雅不仅要UI，还要体现在UX上。好的应用应该要有天使的面孔(好看)，魔鬼的身材(不臃肿)，还要有Gentlemen的体贴。">优雅的</a> <br />前沿的 <a href="#" class="arevert agreen ttTarget ttBottom" title="不仅仅是Web啦，还有桌面平台和手机。不过我倒是想做Mac/iOS方面的开发。">前端应用</a> 。但对后台完全没有经验:( </div> <div class="leftSide" id="social"> <div>还会经<br />常在这<br />些地方<br />出没</div> <div id="showSocial" class="s1"></div> </div> <div id="hireMe"> <a class="s2" href="mailto:liangmorr@gmail.com?subject=我们有兴趣跟你谈谈工作的事情~"></a> <div class="s2"></div> </div> <div id="nav"> <span></span> <span id="rightBracket"></span> <a href="" name="skill">我的技能</a>, <a href="" name="work">我的作品</a>, <a href="" name="contact">联系我</a>, <a href="/blog">博客</a> </div> <div class="leftSide" id="socialExpand"> <div class="cutoff"> <div id="socialBg"> <a class="ttTarget ttBottom scLink" id="lfo" title="Forrst很少上，因为有dribbble" href="http://forrst.com/people/WarWithinMe"></a> <a class="ttTarget ttBottom scLink" id="lda" title="deviantArt很多资源，但是质量一般" href="http://morrisliang.deviantart.com/"></a> <a class="ttTarget ttBottom scLink" id="ldr" title="Dribbble真的狠狠狠给力呢" href="http://dribbble.com/WarWithinMe"></a> <a class="ttTarget ttBottom scLink" id="lgh" title="GitHub，八爪猫logo很萌有木有" href="https://github.com/WarWithinMe"></a> <a class="ttTarget ttBottom scLink" id="lvx" title="v2ex上面有很多有趣的各方面的讨论呢" href="http://www.v2ex.com/member/WarWithinMe"></a> <a class="ttTarget ttBottom scLink" id="ldb" title="豆瓣上面是我的网络社交生活" href="http://www.douban.com/people/WarWithinMe/"></a> <a class="ttTarget ttBottom scLink" id="lff" title="饭否，偶然也会到它这里发一发推" href="http://fanfou.com/warwithinme"></a> <a class="ttTarget ttBottom scLink" id="lem" title="Email Me ~~~ Mua..." href="mailto:liangmorr@gmail.com"></a> </div> </div> </div> </div> <!--about--></div> <!--main_c--><div class="container" id="skill"><div id="skillpadding"><div id="skillbg" class="s2"></div></div><div class="sink" id="pro" lend="65" rend="6" totalLv="10">Pro<div class="skillTag ggray" level="1"><div class="skillContent ttTarget lf" title="<p>There will be more!</p><p>需求和机会会让我因需要而去尝试、掌握各种技术。当然如果不需要的话，那么我就会在加强现有的技能。</p>"><span class="si" id="si_m"></span>More</div></div><div class="skillTag gblue" level="1"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star1'></span></div><p>目标是12年春节前能够制作优质Mac、iOS程序。所以目前只有一个星。"><span class="si" id="si_o"></span>Obj-C</div></div><div class="skillTag gorange" level="2"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star2'></span></div><p><p>花了一个月的时间从学习到设计到将完成这个个人网站。这是我关于Web前端的所有经验</p><p>Ajax和HTML5不会是问题，让人心烦的是cross-browser issue，lol。</p><ul><li class='tag'><span class='tagMain'>jQuery</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>CSS3</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>HTML5</span><span class='tagSub clean'></span></li></ul>"><span class="si" id="si_w"></span>Web</div></div><div class="skillTag gyellow" level="3"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star4'></span></div><p><p>经验值为1.5年。用过Qt做过桌面应用和用Win32 API做过一个界面库。没有接触过微软的MFC。</p><p>后台经验值为0，不适合编写数据密集的程序。</p><ul><li class='tag'><span class='tagMain'>Qt</span><span class='tagSub'>Ambassador</span></li><li class='tag'><span class='tagMain'>Win32 API</span><span class='tagSub clean'></span></li></ul>"><span class="si" id="si_c"></span>C++</div></div><div class="skillTag gred" level="3"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star4'></span></div><p><p>尽管最近Adobe的一连串举动间接说明Flash已经是过时的产品，不过它依然有可用之处。</p><p>07年开始接触它，也曾经为紫光拼音做过一个Flash项目</p><ul><li class='tag'><span class='tagMain'>AS</span><span class='tagSub'>3</span></li></ul>"><span class="si" id="si_f"></span>Flash</div></div></div><div class="sink" id="basic" lend="6" rend="95" totalLv="21">Basic<div class="skillTag gblue" level="5"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star5'></span></div><p><p>英语基本没有难度，交流，提问，文档都OK。口语有待加强。</p><ul><li class='tag'><span class='tagMain'>CET</span><span class='tagSub'>6</span></li></ul>"><span class="si" id="si_e"></span>English</div></div><div class="skillTag gred" level="3"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star3'></span></div><p><p>比较关注崭新应用。对新型互联网服务也很感兴趣。</p>"><span class="si" id="si_a"></span>前沿触觉</div></div><div class="skillTag gyellow" level="5"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star5'></span></div><p>工作中肯定会遇到从未解决过的问题，这样才会使工作有趣。我或许还没有处理该问题的能力，但是我知道通过什么途径可以让我解决问题。</p><ul><li class='tag'><span class='tagMain'>墙</span><span class='tagSub'>不是问题</span></li><li class='tag'><span class='tagMain'>Google</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>StackOverflow</span><span class='tagSub clean'></span></li></ul>"><span class="si" id="si_s"></span>问题解决能力</div></div><div class="skillTag gorange" level="3"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star3'></span></div><p><p>快速学习同类型的技术或者相关联的技术。例如sqlite、ruby等等。</p>"><span class="si" id="si_t"></span>关联学习</div></div><div class="skillTag ggreen" level="5"><div class="skillContent ttTarget lf" title="<div class='star'><span class='star5'></span></div><p><p>大学量产的软件专业学生，很多都是只懂Java（可能是大众化），却连基本电脑知识都不具备，很难称他们为程序员。</p><p>我自己的话，折腾过很多系统（没玩过iOS啦），算是很高级的电脑用户了。</p><ul><li class='tag'><span class='tagMain'>Windows</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>Mac</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>Android</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>Ubuntu</span><span class='tagSub clean'></span></li><li class='tag'><span class='tagMain'>各种IDE</span><span class='tagSub clean'></span></li></ul><li class='tag'><span class='tagMain'>PS</span><span class='tagSub clean'></span></li>"><span class="si" id="si_b"></span>基本专业技能</div></div></div></div><div class="container" id="work"><div id="worklist"><div class="hcenter"><ul><li class="ttTarget ttFar" title="<p>TwitWar是一个用Qt写的桌面社交客户端。最初的设计是以插件的形式提供各种各样的功能。因为人力问题，结果只有对豆瓣网的支持比较好。豆瓣网有限的支持，使TwitWar成了游魂。。。</p><p>然而相比其他独立开发的同类软件来说（即使算上Adobe AIR这种严格上其实不是真正的应用），TwitWar依然是其中最好之一。</p>"><div class="triangle"></div><div class="piece" id="wtw"></div><div class="overlay s2"></div><div class="workName">TwitWar</div><a href="http://code.google.com/p/twitwarreborn/"></a></li><li class="ttTarget ttFar" title="<p>MetalBone是一个Windows C++界面库。所谓之的DirectUI。最初的想法是希望它成为有一个像Qt这样能用CSS来描述界面的界面库，但是相比Qt要精简。</p><p>依然是由于人力问题，导致了这个库停止开发。同时因为不久前的一次硬盘灾难，导致代码完全丢失。只剩下Github上面一个遗留的版本。Sigh~~~</p>"><div class="triangle"></div><div class="piece" id="wmb"></div><div class="overlay s2"></div><div class="workName">MetalBone</div></li><li class="ttTarget ttFar" title="不如去我的Github浏览一下。。Google Code的仓库，我之前也有用，上面host了TwitWar和一个Android的小插件项目，不过Google Code没有logo，也就不摆上来了。"><div class="triangle"></div><div class="piece" id="wgh"></div><div class="overlay s2"></div><div class="workName">My GitHub</div><a href="https://github.com/WarWithinMe"></a></li></ul></div></div></div><div class="container" id="contact"><div class="formbg" id="formShadow"></div><form class="formbg" id="emailme" action=""><img src="img/st.jpg" width="141" height="166" alt=""></img><img src="img/sd.png" width="137" height="81" alt="" id="stampd"></img><span id="formSeperator"></span><textarea class="inputStyle chFont" id="content" placeholder="想给我发些什么呢？" cols="" rows=""></textarea><div id="fancyInput"><input type="text" class="inputStyle" id="mail" placeholder="这里填写你的Email"></input><input type="submit" id="sendme" class="s1" value="" disabled="disabled"></input></div><span id="notification"></span></form></div></div> <!--playground--><div id="navButtons"> <div class="navbtn s2" id="btnSpace"></div> <div class="navbtn s2" id="btnLeft"></div> <div class="navbtn s2" id="btnRight"></div></div><div class="bar" id="barSkill"></div><div class="bar s1" id="barWork"></div><div class="bar s1" id="barContact"></div></body></html>
